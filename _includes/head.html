{% include base_url.html %}
<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">

	<title>{%if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

	<!-- CSS & fonts -->
  <link rel="stylesheet" id="font-link" href="https://d1a3f4spazzrp4.cloudfront.net/uber-fonts/3.1.0/refresh.css">
	<link rel="stylesheet" href="{{ baseurl }}/css/main.css">

  <!-- Favicon -->
  <link rel="icon" href="{{ baseurl }}/img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="{{ baseurl }}/img/favicon.ico" type="image/x-icon">

	<!-- RSS -->
	<link href="{{ baseurl }}/feed.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

  <!-— facebook open graph tags -->
  <meta property="og:url" content="{{ site.data.home_url }}{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:title" content="{%if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <meta property="og:description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:site_name" content="deck.gl" />
  <meta property="og:image" content="{%if page.thumbnail %}{{ site.data.home_url }}{{ site.baseurl }}{{ page.thumbnail }}{% else %}{{ site.data.home_url }}/images/trips-layer-unfurl-4.0.jpg{% endif %}" />
  
  <!-— twitter card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@uber">
  <meta name="twitter:creator" content="@uber">
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{%if page.thumbnail %}{{ site.data.home_url }}{{ site.baseurl }}{{ page.thumbnail }}{% else %}{{ site.data.home_url }}/images/trips-layer-unfurl-4.0.jpg{% endif %}" />

</head>
